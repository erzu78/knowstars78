<body id="by">

<div id="switcher">
    <div class="center">
        <ul>
            <li class="logoTop">
                登陆后台管理系统
            </li>
        </ul>
    </div>
</div>
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
</div>
<form id="loginff">
    <div class="login-page">
        <div class="login-content"  style="height: 310px">
            <div class="login-tit">管理人员登录</div>
            <div class="login-input">
                <input type="text" name="staffname" placeholder="用户名/手机号">
            </div>
            <div class="login-input">
                <input type="password" name="staffpassword" placeholder="密码">
            </div>


            <div class="login-input">
                <div class="login-btn">
                    <div class="login-btn-right">
                        <button type="button" class="btn btn-primary" onclick="login()" >
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            登录
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                    </div>
                    <div class="login-btn-right" onClick="changeImg()">
                        <!--<img src="../img/check.png" alt="" id="picture"> 记住密码-->
                    </div>
                </div>

                <div class="login-input">
                    <div class="login-btn-right">
                        <input type="button" onclick="toStaffZhuce()" class="btn btn-primary" value="没有账号？注册">
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>

<!-- scripts -->
<script src="../js/particles.js"></script>
<script src="../js/app.js"></script>
<script>

    var ip="http://192.168.1.128";


    function changeImg(){
        let pic = document.getElementById('picture');
        console.log(pic.src)
        if(pic.getAttribute("src",2) =="img/check.png"){
            pic.src ="img/checked.png"
        }else{
            pic.src ="img/check.png"
        }
    }

    function toStaffZhuce(){
        location.href=ip+":8280/toaddLoginStaff";
    }


    function login(){
        $.ajax({
            url:"http://192.168.1.128:8088/loginstaff",
            type:"post",
            //crossDomain: true,
            data:$("#loginff").serialize(),
            success:function(data){
                if(data==1){
                    alert("登录成功")
                    location.href="toTree";
                }else if(data==2){
                    alert("账号或密码错误")
                }else if(data==3){
                    alert("您的账户未审核")
                }
            },error:function(){
                alert("错误！！！");
            }
        });
    }


</script>
