<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="../css/login.css">

    <!-- 引入bootstrap的css -->
    <link  href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-treeview的css -->
    <link  href="../js/treeview/bootstrap-treeview.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-addTabs的css -->
    <link  href="../js/addTabs/addTabs.css" rel="stylesheet" >
    <!-- 引入bootstrap-table的css -->
    <link  href="../js/table/bootstrap-table.min.css" rel="stylesheet" >
    <!-- 引入fileinput的css -->
    <link type="text/css" rel="stylesheet" href="../js/fileinput/css/fileinput.min.css" />
    <!-- 引入jquery -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- 引入my97 -->
    <script type="text/javascript" src="../js/my97/WdatePicker.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/addTabs/addTabs.js"></script>
    <!-- 引入bootstrap-table的js-->
    <script type="text/javascript" src="../js/table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- 引入bootbox.js -->
    <script type="text/javascript" src="../js/bootbox/bootbox.js"></script>
    <!-- 引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/fileinput.min.js"></script>
    <!--  引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/locales/zh.js"></script>
    <script type="text/javascript" src="../js/fileinput/themes/fa/theme.js"></script>

</head>
<body>
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
</div>
<form id="loginff">
<div class="login-page">
    <div class="login-content">
        <div class="login-tit">登录</div>
        <div class="login-input">
            <input type="text" name="username" placeholder="用户名/手机号">
        </div>
        <div class="login-input">
            <input type="password" name="password" placeholder="密码">
        </div>
        <div class="login-btn">
            <div class="login-btn-left">
                <button type="button" onclick="login()" >登录</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" onclick="editTable()" >注册</button>&nbsp;&nbsp;&nbsp;&nbsp;

            </div>
            <div class="login-btn-right" onClick="changeImg()">
                <img src="../img/check.png" alt="" id="picture"> 记住密码
            </div>
        </div>
    </div>
</div>
</form>

<!-- scripts -->
<script src="../js/particles.js"></script>
<script src="../js/app.js"></script>
<script>
    function changeImg(){
        let pic = document.getElementById('picture');
        console.log(pic.src)
        if(pic.getAttribute("src",2) =="img/check.png"){
            pic.src ="img/checked.png"
        }else{
            pic.src ="img/check.png"
        }
    }


        function login(){
            $.ajax({
                url:"http://localhost:8088/loginuser",
                type:"post",
                //crossDomain: true,
                data:$("#loginff").serialize(),
                success:function(data){
                    if(data==1){
                        alert("登录成功")
                        location.href="toTree";
                    }else if(data==2){
                        alert("账号或密码错误")
                    }
                },error:function(){
                    alert("错误！！！");
                }
            });
        }

    function editTable(){
        dialog("toaddLoginUser",'http://localhost:8088/addLoginUser','用户注册');
    }





    /*
          *发送ajax请求获取jsp页面内容
          */
    function getJspHtml(urlStr){
        var  jspHtml = "";
        $.ajax({
            url:urlStr,
            type:'post',
            async:false,
            success:function(data){
                alert("ss")
                //alert(data);//data--addProduct.jsp页面内容
                jspHtml = data;
            },
            error:function(){
                bootbox.alert("ajax1失败");
            }
        });
        return jspHtml;
    }


    function  dialog(HTMLurl,submitUrl,title){
        var dialog = bootbox.dialog({
            title: title,
            message: getJspHtml(HTMLurl),   //调用方法
            buttons:{
                "save":{
                    label: '保存',
                    //自定义样式
                    className: "btn-success",
                    callback: function() {
                        $.ajax({
                            url:submitUrl,
                            type:'post',
                            data:$("#addLoginUserForm").serialize(),
                            success:function(data){
                                if(data==1){
                                    bootbox.alert("已经存在相同用户名");
                                }else{
                                    bootbox.alert("保存成功");
                                }

                                $("#bootTab").bootstrapTable('refresh');
                            },
                            error:function(){
                                bootbox.alert("注册失败");
                            }
                        });
                    }
                },
                "unSave":{
                    label: '取消',
                    //自定义样式
                    className: "btn-info",
                    callback: function() {
                        // return false;  //dialog不关闭
                    }
                }
            }
        });
    }

</script>
</body>
</html>
