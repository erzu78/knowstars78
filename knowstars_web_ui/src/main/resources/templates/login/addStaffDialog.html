<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


   <form id="updateStaffform" method="post">
       <input type="text" id="testSt" name="sid">

       <div class="form-group">
           <label>简介</label>
           <input type="text" class="form-control"  name="staffinfo" placeholder="请输入产品名称">
       </div>

       <div class="form-group">
           <label>作者等级</label>
           <select class="form-control" name="stafftype">
               <option value="请选择">请选择</option>
               <option value="新锐作者">新锐作者</option>
               <option value="顶尖作者">顶尖作者</option>
               <option value="特邀作者">特邀作者</option>
               <option value="笔者">笔者</option>
           </select>
       </div>

       <div class="form-group">
           <label>头像</label>
           <input type="hidden" id="testimg" name="staffimg"/>
           <input type="file" class="projectfile" name="imgg" id="headImg">
       </div>




   </form>





</body>
<script>
    var ip = "http://192.168.1.128";

    $(function () {
        uploadImg();
    })




    function uploadImg(url) {
        $('#headImg').fileinput({
            language: 'zh', //设置语言
            uploadUrl: ip + ':8088/updaloadImg', //上传的地址
            allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
            showUpload: true, //是否显示上传按钮
            showCaption: false,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            dropZoneEnabled: false,//是否显示拖拽区域
            //minImageWidth: 50, //图片的最小宽度
            //minImageHeight: 50,//图片的最小高度
            //maxImageWidth: 1000,//图片的最大宽度
            //maxImageHeight: 1000,//图片的最大高度
            //maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
            //minFileCount: 0,
            maxFileCount: 2, //表示允许同时上传的最大文件个数
            enctype: 'multipart/form-data',
            validateInitialCount: true,
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",

        }).on('fileuploaded', function (event, data, previewId, index) {
            alert(data.response.imngName);

            var imgval = $('#testimg').val();

            if (imgval == null || imgval == "" || imgval == undefined) {
                imgval = data.response.imngName;
            }/*else{
         imgval += ","+"http://<%= request.getServerName()%>:<%=request.getServerPort()%><%=request.getContextPath()%>/"+data.response;
      }*/
            $('#testimg').val(imgval);
        });
    }
</script>

</html>
