<body id="by">

<div id="switcher">
    <div class="center">
        <ul>
            <li class="logoTop">
                knowstar酷炫的登录页面
            </li>
        </ul>
    </div>
</div>
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
</div>
<form id="loginff">
    <div class="login-page">
        <div class="login-content">
            <div class="login-tit">注册</div>

            <form id="addLoginStaffForm">
            <div class="login-input">
                <input type="text" id="phoneId" name="username" placeholder="请输入用户名">
            </div>
            <div class="login-input">
                <input type="text"  name="password" placeholder="请输入密码">
            </div>
            <div class="login-input">
                <input type="text"  name="phoneName" placeholder="请输入手机号">
            </div>
            <div class="login-input">
                <input type="text" name="yanzheng" placeholder="请输入验证码">
            </div>

                <div class="login-input">
                    <input type="button" class="btn btn-primary"  onclick="sendPhoneCode()" value="获取验证码">
                </div>

            <div class="login-btn">
                <div class="login-btn-right">
                    <button type="button" class="btn btn-primary" onclick="editTable()" >注册</button>
                </div>

            </div>
            </form>

            <div class="login-input">
                <div class="login-btn-right">
                    <a href="../Userlogin.html"><input type="text"  class="btn btn-primary" placeholder="已有账号？登陆"></a>
            </div>
            </div>

        </div>
    </div>
</form>

<!-- scripts -->
<script src="../js/particles.js"></script>
<script src="../js/app.js"></script>
<script>


    function login(){
        $.ajax({
            url:"http://localhost:8088/loginuser",
            type:"post",
            //crossDomain: true,
            data:$("#loginff").serialize(),
            success:function(data){
                if(data==1){
                    alert("登录成功")
                    location.href="toTree";
                }else if(data==2){
                    alert("账号或密码错误")
                }
            },error:function(){
                alert("错误！！！");
            }
        });
    }



    function editTable(){
        $.ajax({
            url:"http://localhost:8088/addLoginUser",
            type:'post',
            data:$("#addLoginUserForm").serialize(),
            success:function(data){
                if(data==1){
                    bootbox.alert("已经存在相同用户名");
                }else{
                    alert(data)
                    bootbox.alert("保存成功");
                }

                $("#bootTab").bootstrapTable('refresh');
            },
            error:function(){
                bootbox.alert("注册失败");
            }
        });    }




</script>
</body>
