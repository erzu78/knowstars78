<table id="bootTab" ></table>

<script type="text/javascript">

    var ip="http://192.168.1.142";

    $(function(){
        findStaff();
    })
    function findStaff(){
        $("#bootTab").bootstrapTable({
            url:ip+":8088/findStaff",
            method:"post",
            striped: false,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect:false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect:true,
            showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "sid",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            //发送到服务器的数据编码类型
            contentType:'application/x-www-form-urlencoded;charset=UTF-8',   //数据编码纯文本  offset=0&limit=5
            toolbar:'#tabToolBar',   //  工具定义位置
            columns:[
                {field: 'sid', title: "id", width: 5},      //  列    field   代表是 后台  传过来的值
                {field:'staffname',title:'名称',width:60},      //  列    field   代表是 后台  传过来的值
                {field:'role',title:'角色',width:70,
                    formatter:function(value,row,index){
                        if(value==0){
                            return "";
                        }if(value==1){
                            return "作者";
                        }if(value==2){
                            return "管理员";
                        }
                }
                },      //  列    field   代表是 后台  传过来的值
                 {field:'crud',title:'操作',width:100,
                     formatter:function (value,row,index){
                     if(row.role==0){
                         return "<a href='javascript:updaterole(&quot;"+row.sid+"&quot;)'>设置作者</a>  ";
                     }
                     }
                },
            ],
            //传递参数（*）
            queryParams: function(params) {

                var whereParams = {

                    //分页  自定义的参数         默认传 limit（展示几条）    offset（从第几条开始    起始条数）

                    "pageSize":params.limit,
                    "start":params.offset,
                }
                return whereParams;
            },
            //前台--排序字段
            //sortName:'proPrice',
            //sortOrder:'desc',
            //前台--搜索框
            search:false,
            //启动回车键做搜索功能
            searchOnEnterKey:true,
            //分页方式   后台请求的分页方式
            sidePagination:'server',
            pagination: true,                   //是否显示分页（*）
            pageNum: 1,                       //每页的记录行数（*）
            pageSize: 3,                       //每页的记录行数（*）
            pageList: [3, 6, 9,12],        //可供选择的每页的行数（*）

        });
    }



    function updaterole(sid){
        $.ajax({
            url:ip+":8088/updaterole",
            type:'post',
            data:{sid:sid},
            success:function(data){
                bootbox.alert("成功");
                $("#bootTab").bootstrapTable("refresh");
            },
            error:function(){
                bootbox.alert("失败");
            }
        });
    }





</script>
